<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ABOMSL7</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
    
    :root {
      --primary-color: #f0e1ba;
      --secondary-color: #daca85;
      --accent-color: #9b59b6;
      --light-color: #ecf0f1;
      --highlight: #fdfdfd;
      --dark-overlay: rgba(255, 239, 187, 0.87);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none !important;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      color: var(--light-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-image: url('msl7.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    #custom-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background-image: url('hand-cursor.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 99999;
      transition: transform 0.05s ease;
    }
    
    #custom-cursor.hover {
      background-image: url('hand-pointer.png');
      transform: scale(1.2);
    }
    
    #custom-cursor.click {
      background-image: url('hand-click.png');
      transform: scale(0.9);
    }

    .container {
      width: 90vmin;
      height: 90vmin;
      max-width: 550px;
      max-height: 550px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      transition: transform 0.6s cubic-bezier(0.3, 0.7, 0.4, 1.5);
      background: radial-gradient(circle, var(--dark-overlay) 0%, rgba(95, 79, 74, 0.781) 100%);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      perspective: 1000px;
      margin: 20px;
    }
    
    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      height: 85%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    
    .profile-section {
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .profile-img-container {
      width: 160px;
      height: 160px;
      margin-bottom: 10px;
      position: relative;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(236, 1, 1, 0.2);
      padding: 5px;
      overflow: hidden;
      border: 2px solid rgba(214, 181, 33, 0.5);
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--secondary-color);
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }
    
    .highlight-circle {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 2px solid rgba(231, 76, 60, 0.4);
      animation: pulse 4s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    
    .profile-name {
      font-size: 22px;
      font-weight: 700;
      color: var(--highlight);
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 15px 0;
      width: 80%;
      flex-wrap: wrap;
    }
    
    .social-icon {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, rgba(184, 175, 128, 0.4), rgba(173, 162, 124, 0.4));
      border-radius: 50%;
      color: var(--light-color);
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    .social-icon:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
      background: linear-gradient(145deg, rgba(231, 76, 60, 0.6), rgba(155, 89, 182, 0.6));
      color: rgb(255, 255, 255);
    }
    
    .about-me {
      background: rgba(51, 51, 51, 0.26);
      border-radius: 20px;
      padding: 20px;
      position: relative;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      line-height: 1.6;
      width: 90%;
      max-height: 180px;
      overflow-y: auto;
      margin-top: 5px;
      border: 1px solid rgba(0, 0, 0, 0.3);
    }
     
    .about-me::-webkit-scrollbar {
      width: 5px;
    }
    
    .about-me::-webkit-scrollbar-track {
      background: rgba(255, 224, 158, 0.281);
      border-radius: 10px;
    }
    
    .about-me::-webkit-scrollbar-thumb {
      background: rgba(245, 230, 162, 0.5);
      border-radius: 10px;
    }
    
    .about-me h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: var(--highlight);
      position: relative;
      display: inline-block;
    }
    
    .about-me h2::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
    }
    
    .about-me p {
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .glow-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(52, 152, 219, 0.2) 0%, rgba(155, 89, 182, 0.1) 40%, rgba(231, 76, 60, 0) 70%);
      animation: glow 5s infinite alternate;
      z-index: 1;
    }
    
    @keyframes glow {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }
    
    .orbit {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px dashed rgba(231, 76, 60, 0.2);
      animation: spin 30s linear infinite;
    }
    
    .orbit:nth-child(1) {
      width: 90%;
      height: 90%;
      top: 5%;
      left: 5%;
    }
    
    .orbit:nth-child(2) {
      width: 95%;
      height: 95%;
      top: 2.5%;
      left: 2.5%;
      border: 1px dashed rgba(155, 89, 182, 0.2);
      animation-duration: 40s;
      animation-direction: reverse;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .container.animated {
      animation: bounce 0.7s ease-in-out;
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    
    .visitors-counter {
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-top: 15px;
      border: 1px solid var(--secondary-color);
      width: 100%;
      justify-content: center;
    }
    
    .visitors-counter i {
      color: var(--accent-color);
    }
    
    .stats-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }
    
    .reactions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      width: 100%;
    }
    
    .like-btn, .dislike-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      min-width: 80px;
      justify-content: center;
    }
    
    .like-btn {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
      border: 1px solid #2ecc71;
    }
    
    .dislike-btn {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }
    
    .like-btn:hover {
      background: rgba(46, 204, 113, 0.4);
    }
    
    .dislike-btn:hover {
      background: rgba(231, 76, 60, 0.4);
    }
    
    .like-btn.active {
      background: #2ecc71;
      color: white;
    }
    
    .dislike-btn.active {
      background: #e74c3c;
      color: white;
    }
    
    .like-animation {
      animation: likePulse 0.5s ease-out;
    }
    
    @keyframes likePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 600px) {
      .container {
        width: 90vmin;
        height: 90vmin;
      }
      
      .profile-img-container {
        width: 120px;
        height: 120px;
      }
      
      .profile-name {
        font-size: 18px;
      }
      
      .about-me {
        max-height: 120px;
        padding: 15px;
      }
      
      .about-me h2 {
        font-size: 18px;
      }
      
      .about-me p {
        font-size: 12px;
      }
      
      .social-icon {
        width: 30px;
        height: 30px;
        font-size: 12px;
      }
      
      .reactions {
        gap: 10px;
      }
      
      .like-btn, .dislike-btn {
        padding: 6px 12px;
        font-size: 12px;
        min-width: 70px;
      }
    }
    
    body {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div id="custom-cursor"></div>

  <div class="container" id="circular-container">
    <div class="orbit"></div>
    <div class="orbit"></div>
    <div class="glow-effect"></div>
    
    <div class="content-wrapper">
      <div class="profile-section">
        <div class="profile-img-container" data-hover="true">
          <div class="highlight-circle"></div>
          <img class="profile-img" src="my.png" alt="الصورة الشخصية" id="profile-image" />
        </div>

        <div class="profile-name">ابومصلح</div>
        
        <div class="social-icons">
          <a href="https://x.com/GemarXm" class="social-icon" data-hover="true" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/i4cfu" class="social-icon" data-hover="true" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://discord.gg/wXc35zm9" class="social-icon" data-hover="true" target="_blank">
            <i class="fab fa-discord"></i>
          </a>
          <a href="https://www.youtube.com/@ABOMSL7/Subscribe" class="social-icon" data-hover="true" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
        </div>

        <div class="about-me" data-hover="true">
          <h2>نبذة عني</h2>
          <p>
            مرحباً، أنا محمد مصلح.شغفي هو التكنلوجيا وعالم البرمجه وأسعى دائماً لتطوير مهاراتي.
          </p>
        </div>
        
        <div class="stats-container">
          <div class="visitors-counter">
            <i class="fas fa-eye"></i>
            <span id="visitorCount">0</span> زائر
          </div>
          
          <div class="reactions">
            <button class="like-btn" id="likeBtn">
              <i class="fas fa-thumbs-up"></i>
              <span id="likeCount">0</span>
            </button>
            
            <button class="dislike-btn" id="dislikeBtn">
              <i class="fas fa-thumbs-down"></i>
              <span id="dislikeCount">0</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDvJgJjZ4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4Z4",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef1234567890abcdef"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // نظام المشاهدات
    function updateVisitorCount() {
      const visitorId = localStorage.getItem('visitorId') || 'visitor_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('visitorId', visitorId);

      const today = new Date().toISOString().split('T')[0];
      const lastVisit = localStorage.getItem('lastVisit');

      if (lastVisit !== today) {
        const visitorsRef = database.ref('visitors');
        visitorsRef.transaction((currentData) => {
          if (!currentData) {
            return { count: 1, visitors: { [visitorId]: today } };
          }
          
          if (!currentData.visitors || !currentData.visitors[visitorId]) {
            currentData.count = (currentData.count || 0) + 1;
            currentData.visitors = currentData.visitors || {};
            currentData.visitors[visitorId] = today;
          }
          
          return currentData;
        });
        
        localStorage.setItem('lastVisit', today);
      }

      database.ref('visitors/count').on('value', (snapshot) => {
        document.getElementById('visitorCount').textContent = snapshot.val() || 0;
      });
    }

    // نظام الإعجاب
    function setupReactions() {
      const userId = localStorage.getItem('userReactionId') || 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userReactionId', userId);

      database.ref('reactions').on('value', (snapshot) => {
        const data = snapshot.val() || { likes: 0, dislikes: 0, likedBy: {}, dislikedBy: {} };
        
        document.getElementById('likeCount').textContent = data.likes || 0;
        document.getElementById('dislikeCount').textContent = data.dislikes || 0;
        
        document.getElementById('likeBtn').classList.toggle('active', data.likedBy && data.likedBy[userId]);
        document.getElementById('dislikeBtn').classList.toggle('active', data.dislikedBy && data.dislikedBy[userId]);
      });

      document.getElementById('likeBtn').addEventListener('click', () => {
        const likeBtn = document.getElementById('likeBtn');
        likeBtn.classList.add('like-animation');
        setTimeout(() => likeBtn.classList.remove('like-animation'), 500);
        
        database.ref('reactions').transaction((currentData) => {
          if (!currentData) {
            return { likes: 1, dislikes: 0, likedBy: { [userId]: true }, dislikedBy: {} };
          }
          
          const isLiked = currentData.likedBy && currentData.likedBy[userId];
          const isDisliked = currentData.dislikedBy && currentData.dislikedBy[userId];
          
          if (isLiked) {
            currentData.likes--;
            delete currentData.likedBy[userId];
          } else {
            if (isDisliked) {
              currentData.dislikes--;
              delete currentData.dislikedBy[userId];
            }
            currentData.likes = (currentData.likes || 0) + 1;
            currentData.likedBy = currentData.likedBy || {};
            currentData.likedBy[userId] = true;
          }
          
          return currentData;
        });
      });

      document.getElementById('dislikeBtn').addEventListener('click', () => {
        database.ref('reactions').transaction((currentData) => {
          if (!currentData) {
            return { likes: 0, dislikes: 1, likedBy: {}, dislikedBy: { [userId]: true } };
          }
          
          const isDisliked = currentData.dislikedBy && currentData.dislikedBy[userId];
          const isLiked = currentData.likedBy && currentData.likedBy[userId];
          
          if (isDisliked) {
            currentData.dislikes--;
            delete currentData.dislikedBy[userId];
          } else {
            if (isLiked) {
              currentData.likes--;
              delete currentData.likedBy[userId];
            }
            currentData.dislikes = (currentData.dislikes || 0) + 1;
            currentData.dislikedBy = currentData.dislikedBy || {};
            currentData.dislikedBy[userId] = true;
          }
          
          return currentData;
        });
      });
    }

    // مؤشر الماوس
    document.addEventListener('mousemove', function(e) {
      const cursor = document.getElementById('custom-cursor');
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      const hoveredElement = document.elementFromPoint(e.clientX, e.clientY);
      
      if (hoveredElement && hoveredElement.closest('[data-hover="true"]')) {
        cursor.classList.add('hover');
      } else {
        cursor.classList.remove('hover');
      }
    });

    document.addEventListener('mousedown', function(e) {
      if (e.button === 0) {
        document.getElementById('custom-cursor').classList.add('click');
      }
    });

    document.addEventListener('mouseup', function(e) {
      if (e.button === 0) {
        document.getElementById('custom-cursor').classList.remove('click');
      }
    });

    // منع التكبير/التصغير على الهاتف
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // بدء التشغيل
    window.addEventListener('DOMContentLoaded', () => {
      updateVisitorCount();
      setupReactions();
    });
  </script>
</body>
</html>
