<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ABOMSL7</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
    
    :root {
      --primary-color: #f0e1ba;
      --secondary-color: #daca85;
      --accent-color: #9b59b6;
      --light-color: #ecf0f1;
      --highlight: #fdfdfd;
      --dark-overlay: rgba(255, 239, 187, 0.87);
      --vh: 1vh;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      color: var(--light-color);
      min-height: 100vh;
      min-height: calc(var(--vh, 1vh) * 100);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-image: url('msl7.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      width: 90vmin;
      height: 90vmin;
      max-width: 550px;
      max-height: 550px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      background: radial-gradient(circle, var(--dark-overlay) 0%, rgba(95, 79, 74, 0.781) 100%);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
    }
    
    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      height: 85%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .profile-img-container {
      width: 30vmin;
      height: 30vmin;
      max-width: 160px;
      max-height: 160px;
      margin-bottom: 2vmin;
      position: relative;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(236, 1, 1, 0.2);
      padding: 5px;
      overflow: hidden;
      border: 2px solid rgba(214, 181, 33, 0.5);
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--secondary-color);
      transition: transform 0.3s ease;
    }

    .profile-name {
      font-size: clamp(18px, 5vmin, 28px);
      font-weight: 700;
      color: var(--highlight);
      margin-bottom: 2vmin;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 2vmin 0;
      width: 80%;
      flex-wrap: wrap;
    }
    
    .social-icon {
      width: 8vmin;
      height: 8vmin;
      max-width: 35px;
      max-height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, rgba(184, 175, 128, 0.4), rgba(173, 162, 124, 0.4));
      border-radius: 50%;
      color: var(--light-color);
      font-size: clamp(12px, 3vmin, 15px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.3);
    }
    
    .about-me {
      background: rgba(51, 51, 51, 0.26);
      border-radius: 20px;
      padding: 3vmin;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      line-height: 1.6;
      width: 90%;
      max-height: 25vmin;
      overflow-y: auto;
      margin-top: 1vmin;
      border: 1px solid rgba(0, 0, 0, 0.3);
      font-size: clamp(12px, 2.5vmin, 14px);
    }
    
    .gyro-indicator {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1000;
      display: none;
      backdrop-filter: blur(5px);
      border: 1px solid var(--accent-color);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* بقية الأنماط... */
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="gyro-indicator" id="gyroIndicator">
    <i class="fas fa-mobile-alt"></i> وضع الجيروسكوب مفعل
  </div>

  <div class="container" id="circularContainer">
    <div class="content-wrapper">
      <div class="profile-section">
        <div class="profile-img-container">
          <img class="profile-img" src="my.png" alt="الصورة الشخصية">
        </div>

        <div class="profile-name">ابومصلح</div>
        
        <div class="social-icons">
          <a href="https://x.com/GemarXm" class="social-icon" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/i4cfu" class="social-icon" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://discord.gg/wXc35zm9" class="social-icon" target="_blank">
            <i class="fab fa-discord"></i>
          </a>
          <a href="https://www.youtube.com/@ABOMSL7/Subscribe" class="social-icon" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
        </div>

        <div class="about-me">
          <h2>نبذة عني</h2>
          <p>مرحباً، أنا محمد مصلح. شغفي هو التكنولوجيا وعالم البرمجة وأسعى دائماً لتطوير مهاراتي.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // إصلاح مشكلة viewport على الهواتف
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);

    // نظام الجيروسكوب المحسن
    let isGyroActive = false;
    const container = document.getElementById('circularContainer');
    const gyroIndicator = document.getElementById('gyroIndicator');
    let lastBeta = 0;
    let lastGamma = 0;
    
    function handleOrientation(event) {
      const beta = event.beta;  // الميل الأمامي/الخلفي (-180 إلى 180)
      const gamma = event.gamma; // الميل الجانبي (-90 إلى 90)
      
      if (beta !== null && gamma !== null) {
        if (!isGyroActive) {
          isGyroActive = true;
          gyroIndicator.style.display = 'block';
          container.style.transition = 'transform 0.1s linear';
        }
        
        // التخلص من القيم المتطرفة
        const safeBeta = Math.max(-30, Math.min(30, beta)) * 0.5;
        const safeGamma = Math.max(-30, Math.min(30, gamma)) * 0.5;
        
        // تطبيق الحركة مع تخفيف التأثير
        container.style.transform = `
          perspective(1000px)
          rotateX(${safeBeta}deg)
          rotateY(${-safeGamma}deg)
        `;
        
        // إخفاء المؤشر بعد ثانيتين من عدم الحركة
        clearTimeout(window.gyroTimeout);
        window.gyroTimeout = setTimeout(() => {
          isGyroActive = false;
          gyroIndicator.style.display = 'none';
          container.style.transition = 'transform 0.3s ease-out';
          container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        }, 2000);
      }
    }
    
    // تفعيل الجيروسكوب عند توافره
    if (window.DeviceOrientationEvent) {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+ يحتاج إلى إذن
        document.body.addEventListener('click', function initialClick() {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
              }
            })
            .catch(console.error);
          document.body.removeEventListener('click', initialClick);
        });
      } else {
        // المتصفحات الأخرى
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }
    
    // منع التكبير/التصغير على الهاتف
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    
    // منع سلوك السحب لتحديث الصفحة على الهواتف
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
